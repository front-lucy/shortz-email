<!-- common_email_registration_completed_pc.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 설정 안내</title>
  </head>
  <body style="margin: 0">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center" style="background-color: #f6f6f6; padding: 20px">
          <table
            width="100%"
            border="0"
            cellspacing="0"
            cellpadding="0"
            style="max-width: 630px"
          >
            <!-- 상단 그라데이션 바 -->
            <tr>
              <td
                style="
                  height: 4px;
                  background: linear-gradient(90deg, #ff006f 0%, #ff32d6 100%);
                "
              ></td>
            </tr>

            <!-- 메인 컨텐츠 영역 -->
            <tr>
              <td
                style="padding: 64px 20px 80px 20px; background-color: #ffffff"
              >
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <!-- 로고 및 제목 -->
                  <tr>
                    <td style="padding-bottom: 16px">
                      <img
                        src="https://s3.ap-northeast-2.amazonaws.com/shortz.net/public/admin-link/logo_jaedamshortz-partner_kr_black.svg"
                        alt="웹툰런"
                        style="display: block; height: 18px"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-bottom: 40px">
                      <div
                        style="
                          color: #292929;
                          font-size: 28px;
                          font-family: Noto Sans KR, sans-serif;
                          font-weight: 700;
                          line-height: 34px;
                        "
                      >
                        비밀번호 설정 안내
                      </div>
                    </td>
                  </tr>

                  <!-- 소개 텍스트 -->
                  <tr>
                    <td>
                      <div
                        style="
                          color: #292929;
                          font-size: 14px;
                          font-family: Noto Sans KR, sans-serif;
                          line-height: 20px;
                          margin-bottom: 40px;
                        "
                      >
                        아래 버튼을 클릭하여 새로운 비밀번호를 설정해 주세요.
                      </div>
                    </td>
                  </tr>

                  <!-- 버튼 -->
                  <tr>
                    <td>
                      <a
                        href="${authUrl}"
                        target="_blank"
                        style="
                          display: inline-block;
                          padding: 12px 24px;
                          background-color: #ff008a;
                          border-radius: 8px;
                          color: #ffffff;
                          font-size: 14px;
                          font-family: Noto Sans KR, sans-serif;
                          text-decoration: none;
                          line-height: 20px;
                        "
                        >비밀번호 설정</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-top: 40px">
                      <div
                        style="
                          color: #6b6b6b;
                          font-size: 14px;
                          font-family: Noto Sans KR, sans-serif;
                          line-height: 20px;
                        "
                      >
                        만약 본인이 요청한 내용이 아닌 경우<br />
                        해당 메일을 무시하거나 삭제해주시기 바랍니다.
                      </div>
                    </td>
                  </tr>

                  <!-- 추가 정보 테이블 -->
                </table>
              </td>
            </tr>

            <!-- 푸터 영역 -->
            <tr>
              <td style="padding: 24px 20px; background-color: #f2f2f2">
                <div
                  style="
                    word-break: keep-all;
                    font-size: 12px;
                    color: #a9a9a9;
                    font-family: Noto Sans KR, sans-serif;
                    line-height: 18px;
                  "
                >
                  <strong>대표자</strong> 황남용
                  <strong style="margin-left: 12px">사업자 등록번호</strong>
                  832-85-02168<strong style="margin-left: 12px"
                    >통신판매업신고</strong
                  >
                  제 2024-부천원미-0603호
                </div>
                <div
                  style="
                    margin-bottom: 12px;
                    word-break: keep-all;
                    font-size: 12px;
                    color: #a9a9a9;
                    font-family: Noto Sans KR, sans-serif;
                    line-height: 18px;
                  "
                >
                  <strong>주소</strong> 경기도 부천시 길주로 1, 8층 801~2호
                  (웹툰융합센터)
                </div>
                <div
                  style="
                    color: #808080;
                    font-size: 12px;
                    font-family: Noto Sans KR, sans-serif;
                    line-height: 18px;
                    word-break: keep-all;
                  "
                >
                  본 메일은 발신전용으로 회신이 불가합니다.<br />
                  문의사항은
                  <a
                    href="${csLink}"
                    target="_blank"
                    style="
                      color: #808080;
                      font-weight: 700;
                      text-decoration: underline;
                    "
                    >고객센터</a
                  >로 문의해주시기 바랍니다.
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
