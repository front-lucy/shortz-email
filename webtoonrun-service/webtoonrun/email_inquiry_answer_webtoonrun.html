<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1:1 문의 답변</title>
  </head>
  <body style="margin: 0">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center" style="background-color: #f6f6f6; padding: 20px">
          <table
            width="100%"
            border="0"
            cellspacing="0"
            cellpadding="0"
            style="max-width: 630px"
          >
            <!-- 상단 그라데이션 바 -->
            <tr>
              <td
                style="
                  height: 4px;
                  background: linear-gradient(90deg, #ff4201 0%, #ffa932 100%);
                "
              ></td>
            </tr>

            <!-- 메인 컨텐츠 영역 -->
            <tr>
              <td
                style="padding: 64px 20px 80px 20px; background-color: #ffffff"
              >
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <!-- 로고 및 제목 -->
                  <tr>
                    <td style="padding-bottom: 16px">
                      <img
                        src="https://s3.ap-northeast-2.amazonaws.com/shortz.net/public/toogo/webtoonrun-email.png"
                        alt="웹툰런"
                      
                        style="display: block; height: 18px;"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-bottom: 40px">
                      <div
                        style="
                          color: #292929;
                          font-size: 28px;
                          font-family: Noto Sans KR, sans-serif;
                          font-weight: 700;
                          line-height: 34px;
                        "
                      >
                        1:1 문의 답변
                      </div>
                    </td>
                  </tr>

                  <!-- 소개 텍스트 -->
                  <tr>
                    <td style="padding-bottom: 24px">
                      <div
                        style="
                          color: #292929;
                          font-size: 14px;
                          font-family: Noto Sans KR, sans-serif;
                          line-height: 20px;
                        "
                      >
                        안녕하세요.<br />
                        문의하신 내용에 대한 답변 안내드립니다.
                      </div>
                    </td>
                  </tr>

                  <!-- 문의/답변 테이블 -->
                  <tr>
                    <td>
                      <table
                        width="100%"
                        border="0"
                        cellspacing="0"
                        cellpadding="0"
                        style="border-top: 1px solid #4b4b4b"
                      >
                        <tr>
                          <td
                            width="120"
                            style="
                              background: #f6f6f6;
                              padding: 14px 16px;
                              color: #292929;
                              font-size: 13px;
                              font-family: Noto Sans KR, sans-serif;
                              font-weight: 500;
                              line-height: 20px;
                            "
                          >
                            문의 내용
                          </td>
                          <td
                            style="
                              padding: 14px 16px;
                              border-left: 1px solid #e9e9e9;
                              color: #292929;
                              font-size: 13px;
                              font-family: Noto Sans KR, sans-serif;
                              line-height: 20px;
                            "
                          >
                            ${inquiryContent}
                          </td>
                        </tr>
                        <tr>
                          <td
                            width="120"
                            style="
                              background: #f6f6f6;
                              padding: 14px 16px;
                              border-top: 1px solid #e9e9e9;
                              border-bottom: 1px solid #4b4b4b;
                              color: #292929;
                              font-size: 13px;
                              font-family: Noto Sans KR, sans-serif;
                              font-weight: 500;
                              line-height: 20px;
                            "
                          >
                            답변 내용
                          </td>
                          <td
                            style="
                              padding: 14px 16px;
                              border-top: 1px solid #e9e9e9;
                              border-bottom: 1px solid #4b4b4b;
                              border-left: 1px solid #e9e9e9;
                              color: #292929;
                              font-size: 13px;
                              font-family: Noto Sans KR, sans-serif;
                              line-height: 20px;
                            "
                          >
                            ${inquiryAnswer}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- 푸터 영역 -->
            <tr>
              <td style="padding: 24px 20px; background-color: #f2f2f2">
                <div style="word-break: keep-all">
                  <span
                    style="
                      color: #a9a9a9;
                      font-size: 12px;
                      font-family: Noto Sans KR, sans-serif;
                      font-weight: 700;
                      line-height: 18px;
                      margin-right: 4px;
                    "
                    >대표자</span
                  >
                  <span
                    style="
                      color: #a9a9a9;
                      font-size: 12px;
                      font-family: Noto Sans KR, sans-serif;
                      line-height: 18px;
                      margin-right: 12px;
                    "
                    >황남용</span
                  >
                  <span
                    style="
                      color: #a9a9a9;
                      font-size: 12px;
                      font-family: Noto Sans KR, sans-serif;
                      font-weight: 700;
                      line-height: 18px;
                      margin-right: 4px;
                    "
                    >사업자 등록번호</span
                  >
                  <span
                    style="
                      color: #a9a9a9;
                      font-size: 12px;
                      font-family: Noto Sans KR, sans-serif;
                      line-height: 18px;
                      margin-right: 12px;
                    "
                  >
                    <span>832-85-02168</span>
                  </span>
                  <span
                    style="
                      color: #a9a9a9;
                      font-size: 12px;
                      font-family: Noto Sans KR, sans-serif;
                      font-weight: 700;
                      line-height: 18px;
                      margin-right: 4px;
                    "
                    >통신판매업신고</span
                  >
                  <span
                    style="
                      color: #a9a9a9;
                      font-size: 12px;
                      font-family: Noto Sans KR, sans-serif;
                      line-height: 18px;
                    "
                    >제 2024-부천원미-0603호</span
                  >
                </div>

                <div style="margin: 0px 0 12px 0; word-break: keep-all">
                  <span
                    style="
                      color: #a9a9a9;
                      font-size: 12px;
                      font-family: Noto Sans KR, sans-serif;
                      font-weight: 700;
                      line-height: 18px;
                      margin-right: 4px;
                    "
                    >주소</span
                  >
                  <span
                    style="
                      color: #a9a9a9;
                      font-size: 12px;
                      font-family: Noto Sans KR, sans-serif;
                      line-height: 18px;
                    "
                  >
                    <span>경기도 </span>
                    <span>부천시 </span>
                    <span>길주로 </span>
                    <span>1, 8층 801~2호</span>
                    <span>(웹툰융합센터)</span>
                  </span>
                </div>

                <div
                  style="
                    color: #808080;
                    font-size: 12px;
                    font-family: Noto Sans KR, sans-serif;
                    line-height: 18px;
                    word-break: keep-all;
                  "
                >
                  본 메일은 발신전용으로 회신이 불가합니다.<br />
                  문의사항은
                  <a
                    href="https://dev.webtoonrun.com/customer-center?tab=faq"
                    target="_blank"
                    style="
                      color: #808080;
                      font-weight: 700;
                      text-decoration: underline;
                    "
                    >고객센터</a
                  >로 문의해주시기 바랍니다.
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
